<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benimle Yemeƒüe √áƒ±kar Mƒ±sƒ±n?</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Dancing+Script:wght@700&display=swap"
        rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #fce3ec, #ffe8cc);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        .card {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 20px 40px rgba(255, 182, 193, 0.4);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: popIn 0.6s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .gif-container img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 20px;
            margin-bottom: 20px;
        }

        h1 {
            font-family: 'Dancing Script', cursive;
            color: #ff4d6d;
            font-size: 3em;
            margin-bottom: 30px;
            line-height: 1.2;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 40px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .yes-btn {
            background-color: #ff4d6d;
            color: white;
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.3);
        }

        .yes-btn:hover {
            transform: scale(1.1);
            background-color: #e63950;
        }

        .no-btn {
            background-color: #dedede;
            color: #333;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .success-message {
            display: none;
        }

        .success-message h2 {
            font-family: 'Dancing Script', cursive;
            color: #ff4d6d;
            font-size: 2.5em;
        }

        /* Surprise Section */
        .surprise-section {
            display: none;
            margin-top: 25px;
            animation: fadeSlideUp 0.8s ease-out;
        }

        @keyframes fadeSlideUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .surprise-question {
            font-family: 'Poppins', sans-serif;
            font-size: 1.1em;
            color: #666;
            margin-bottom: 15px;
            line-height: 1.5;
        }

        .surprise-btn {
            background: linear-gradient(135deg, #ff6b9d, #c44dff);
            color: white;
            padding: 14px 35px;
            font-size: 17px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            box-shadow: 0 8px 25px rgba(196, 77, 255, 0.4);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .surprise-btn::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transform: rotate(45deg);
            animation: shimmer 2s infinite;
        }

        @keyframes shimmer {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }

            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }

        .surprise-btn:hover {
            transform: scale(1.08);
            box-shadow: 0 12px 35px rgba(196, 77, 255, 0.6);
        }

        .surprise-divider {
            width: 60px;
            height: 3px;
            background: linear-gradient(135deg, #ff6b9d, #c44dff);
            border-radius: 3px;
            margin: 20px auto 15px;
        }

        /* üì± Mobile */
        @media (max-width: 600px) {

            .card {
                padding: 25px;
                border-radius: 20px;
            }

            h1 {
                font-size: 2em;
            }

            .gif-container img {
                width: 150px;
                height: 150px;
            }

            button {
                padding: 12px 25px;
                font-size: 16px;
            }

            .surprise-question {
                font-size: 1em;
            }

            .surprise-btn {
                padding: 12px 28px;
                font-size: 15px;
            }
        }

        /* üì≤ Tablet */
        @media (min-width: 601px) and (max-width: 1024px) {

            h1 {
                font-size: 2.5em;
            }

            .gif-container img {
                width: 180px;
                height: 180px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="card" id="mainCard">

            <div id="questionSection">
                <div class="gif-container">
                    <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExYmhrbmtqb3V2YmZ2aWJ5eWJqbm5oZnN5Y3h4aG5rOGZ6aHhua3VwMiZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9cw/KztT2c4u8mYYUiMKdJ/giphy.gif"
                        alt="Cute bears">
                </div>
                <h1>Benimle yemeƒüe √ßƒ±kar mƒ±sƒ±n?</h1>
                <div class="btn-group">
                    <button class="yes-btn" id="yesBtn">Evet!</button>
                    <button class="no-btn" id="noBtn">Hayƒ±r</button>
                </div>
            </div>

            <div class="success-message" id="successSection">
                <div class="gif-container">
                    <img src="https://media1.giphy.com/media/v1.Y2lkPTc5MGI3NjExa2F4ZzBiNDZ4OGw3bWJmamh0YWhvc3N6NnFxYjdjcXRtZG5leTEycyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/iSoqEfkTJN6JDgR48Y/giphy.gif"
                        alt="Penguin love">
                </div>
                <h2>Yayyy! Biliyordum evet diyeceƒüini! ü•∞‚ù§Ô∏è</h2>

                <div class="surprise-section" id="surpriseSection">
                    <div class="surprise-divider"></div>
                    <p class="surprise-question">Daha fazlasƒ±nƒ± g√∂rmek ister misin? ‚ú®</p>
                    <button class="surprise-btn" id="surpriseBtn">S√ºrprizimi G√∂ster üå∏</button>
                </div>
            </div>

        </div>
    </div>

    <script>
        const yesbtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionSection = document.getElementById('questionSection');
        const successSection = document.getElementById('successSection');

        const moveButton = () => {
            const containerHeight = window.innerHeight;
            const containerWidth = window.innerWidth;

            const btnHeight = noBtn.offsetHeight;
            const btnWidth = noBtn.offsetWidth;

            const newTop = Math.random() * (containerHeight - btnHeight);
            const newLeft = Math.random() * (containerWidth - btnWidth);

            noBtn.style.position = "fixed";
            noBtn.style.top = `${newTop}px`;
            noBtn.style.left = `${newLeft}px`;
        };

        if (window.matchMedia("(max-width: 768px)").matches) {
            noBtn.addEventListener("click", moveButton);
        } else {
            noBtn.addEventListener("mouseover", moveButton);
        }

        yesbtn.addEventListener('click', () => {
            questionSection.style.display = 'none';
            successSection.style.display = 'block';
            noBtn.remove();

            // Show the surprise question after a short delay
            setTimeout(() => {
                document.getElementById('surpriseSection').style.display = 'block';
            }, 1500);
        });

        // Surprise button -> navigate to flowers page
        document.getElementById('surpriseBtn').addEventListener('click', () => {
            window.location.href = 'flowers.html';
        });

    </script>

</body>

</html>
